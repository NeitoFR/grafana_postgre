version: "3.4"

services:
  postgres:
    image: postgres/postgres:10.10-alpine
    container_name: postgres
    hostname: postgres
    ports:
      - 5432
    env_file: ./conf/pg-env.list
    volumes:
      - postgres_data:/var/lib/postgresql

  grafana:
    image: grafana/grafana:6.3.4
    container_name: grafana
    hostname: grafana
    ports:
      - 3000
    environment:
      - NO_PROXY
    volumes:
      - grafana_data:/var/lib/grafana
      - grafana_data:/var/log/grafana

  pg_admin:
    image: dpage/pgadmin4:latest
    container_name: pg_admin
    hostname: pg_admin
    ports: 
      - 80
    env_file: ./conf/pgadmin-env.list 
    volumes: 
      - pgadmin_data:/var/lib/pgadmin
  
  portainer:
    image: portainer/portainer
    container_name: portainer
    hostname: portainer
    restart: always
    ports:
      - 9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

  nginx: 
    image: nginx:latest
    container_name: nginx
    hostname: nginx
    restart: always
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80

volumes:
  postgres_data:
    name: postgres_data
  pg_admin_data:
    name: pg_admin_data
  grafana_data:
    name: grafana_data
  portainer_data:
    name: portainer_data